<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>TODO List</title>
    <style>
     .gate{
         border: 4px solid red;
         background-color: aqua;
         color: black;
     }
     body{
         background: rgb(217, 255, 0);
     }
    .form-group input{
         border: 4px solid black;
    }
    .form-group textarea{
         border: 4px solid black;
    }
    
    </style>

</head>

<body>  
   <div class="container my-4">
        <h2 class="text-center">TODO List</h2>

        <div class="form-group">
            <label for="title">Add item</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add any item that you want</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary gate">Add to list</button>
        <button type="submit" id="clear" class="btn btn-primary gate" onclick="clearStorage()">Clear list</button>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get Coffee</td>
                        <td>Drink water</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>
